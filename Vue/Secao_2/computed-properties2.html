<!DOCTYPE html>
  <html lang="en">

      <head>
          <meta charset="UTF-8">
          <script src="https://unpkg.com/vue@2"></script>
          <title>Trabalhando com VueJs</title>
      </head>

          <body>

              <div id="app">
                <p>Nome completo: {{ nomeCompleto }}</p>
                <input @keyup.enter="alterarNome" placeholder="Novo nome">
                <br><br><br>
                <input :value="nome" @input="nome = $event.target.value"> 
                <p>Nome: {{nome}}</p>
                <br> 
                <input v-model="nome"> <!--Mesma coisa que o input acima, porÃ©m o vue realiza de uma maneira bem mais simples-->
              </div>

              <script>
                      new Vue({
                            el: '#app',
                            data: {
                                primeiroNome:'',
                                ultimoNome:'',
                                nome: 'Layon'
                                
                            },
                            methods:{
                                alterarNome: function(event){
                                    this.nomeCompleto = event.target.value;
                                }
                            },
                            computed:{ 
                                nomeCompleto:{
                                    get: function(){
                                        return this.primeiroNome + ' ' + this.ultimoNome;
                                    },
                                    set: function(novoNome){
                                        var nomes = novoNome.split(' ');
                                        this.primeiroNome = nomes[0];
                                        this.ultimoNome = nomes[nomes.length-1];
                                    }
                        
                                }
                            },
                           
                            
                  })  
              </script>

          </body>
  </html>
